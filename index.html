<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGR AI - Ancient Wisdom meets Modern Intelligence</title>
    
    <!-- Tailwind and Inter font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-black/90 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-2xl font-bold text-blue-500">AGR</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="min-h-screen relative flex items-center justify-center px-4 py-20">
        <div class="absolute inset-0">
            <div class="absolute inset-0 bg-gradient-to-b from-blue-900/20 to-black"></div>
        </div>
        
        <div class="relative z-10 max-w-4xl mx-auto text-center">
            <h1 class="text-5xl md:text-7xl font-bold mb-8">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-blue-600">
                    Ancient Wisdom
                    <br>meets<br>
                    Modern Intelligence
                </span>
            </h1>
            <p class="text-xl md:text-2xl text-gray-300 mb-12 max-w-2xl mx-auto">
                Transform your journey of personal growth with AI-powered philosophical guidance from history's greatest minds.
            </p>
            
            <!-- Email Signup Form -->
            <form 
                name="waitlist" 
                method="POST" 
                data-netlify="true"
                class="max-w-md mx-auto"
            >
                <div class="flex flex-col sm:flex-row gap-4">
                    <input 
                        type="email" 
                        name="email"
                        required
                        placeholder="Enter your email"
                        class="flex-1 px-6 py-4 rounded-lg bg-white/10 border border-blue-900 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500"
                    >
                    <button 
                        type="submit"
                        class="px-8 py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                    >
                        Join Waitlist
                    </button>
                </div>
            </form>
